apiVersion: v1
kind: ConfigMap
metadata:
  name: client-service-config
  namespace: default
data:
  # Database Configuration
  DB_HOST: "your-postgres-host.rds.amazonaws.com"  # Update with your RDS endpoint
  DB_PORT: "5432"
  DB_NAME: "client_db"  # Update with your database name
  # MongoDB Configuration (if used)
  # MONGO_HOST: "your-mongodb-host"
  # MONGO_PORT: "27017"
  # MONGO_DB: "client_mongo_db"
  # Add other non-sensitive configuration here
  LOG_FILE: ""

