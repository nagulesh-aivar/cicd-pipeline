apiVersion: v1
kind: Secret
metadata:
  name: client-service-secrets
  namespace: default
type: Opaque
stringData:
  # Database credentials
  DB_USER: "your_db_user"  # Update with your database username
  DB_PASSWORD: "your_db_password"  # Update with your database password
  # MongoDB credentials (if used)
  # MONGO_USER: "your_mongo_user"
  # MONGO_PASSWORD: "your_mongo_password"
  # Add other sensitive configuration here
  # JWT_SECRET: "your_jwt_secret"
  # AWS_ACCESS_KEY_ID: "your_aws_access_key"
  # AWS_SECRET_ACCESS_KEY: "your_aws_secret_key"

